<script>
    function snt(n) {
        if (n < 2) {
            return false
        }

        for (let i = 2; i <= (n - 1); i++) {
            if (n % i == 0) {
                return false
            }
        }
        return true
    }

    let n = parseInt(prompt('input'))
    let dem = 0
    let i = 2

    while (dem < n) {
        if (snt(i)) {
            console.log(i)
            dem++
        }
        i++
    }
</script>
