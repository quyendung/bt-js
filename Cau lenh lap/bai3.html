<script>
    let n, f1 = 1, f2 = 1, f3, sum = 2
    n = parseInt(prompt('input'))
    while (n <= 1) {
        n = parseInt(prompt('input'))
    }
    for (let i = 2; i < n; i++) {
        f3 = f1 + f2
        sum += f3
        f1 = f2
        f2 = f3
    }
    console.log("sum = " + sum)
</script>
